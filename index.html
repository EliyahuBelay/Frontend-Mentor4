<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <header></header> 
  <main>
    <section class="container_all_card">

      <section class="container_all_detailes">
        <article class="headline_and_paragraph">
          <h1 class="headline">Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </article>
        <article class="stats">
          <data>10k+ <span class="stats_headings">companies</span></data>
          <data>314 <span class="stats_headings">templates</span></data>
          <data>12m+ <span class="stats_headings">queries</span></data>
        </article>
      </section>

      <div class="pic_container">
        <img class="working_people_pic" src="./images/image-header-desktop.jpg" alt="people working in ofice">
        <!-- <div></div> -->
      </div>

    </section>


  </main>
  <footer></footer>

   </div> -->
</body>
</html>
